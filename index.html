<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="mainCalculator container">
        <div>
            <input class="form-control"  id="input-box" type="text" value="" name="display"  placeholder="0">
        </div>
        <div>
            <button class="click  btn btn-primary" value="00">00</button>
            <button class="click  btn btn-primary" value=".">.</button>
            <button class="click vip-btn btn btn-success" value="Robiul Hoq &#127773;">Robiul Hoq</button>
            <br>
            <button class="click btn btn-primary" value="1">1</button>
            <button class="click btn btn-primary" value="2">2</button>
            <button class="click btn btn-primary" value="3">3</button>
            <button class="click btn btn-warning" value="*">*</button>
            <br>
            <button class="click btn btn-primary" value="4">4</button>
            <button class="click btn btn-primary" value="5">5</button>
            <button class="click btn btn-primary" value="6">6</button>
            <button class="click btn btn-warning" value="-">-</button>
            <br>
            <button class="click btn btn-primary" value="7">7</button>
            <button class="click btn btn-primary" value="8">8</button>
            <button class="click btn btn-primary" value="9">9</button>
            
            <button class="click btn btn-warning" value="+">+</button>
            <br>
            <button id="cleineall" class="ac btn btn-warning">AC</button>
            <button class="click btn btn-primary" value="0">0</button>
            <button class="click btn btn-warning" value="/">/</button>
            <button id="result" class="btn btn-danger"> =</button>
            <br>
            
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
